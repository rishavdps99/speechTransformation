<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">

<style>
    body{
        background: #2c2121;
    }
</style>

    <title>Write-n-Speak</title>
</head>
<body class=" text-white">
    <div class="container text-center">
        <img src="images/translation.png" height="400px" width="400px" alt="" class="mb-5">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <form class="mb-5">
              <div class="form-group">
                <textarea name="" id="text-input" class="form-control form-control-lg" placeholder="Type anything..."></textarea>
              </div>
              <div class="form-group">
                <label for="rate">Playback Speed</label>
                <div id="rate-value" class="badge badge-success float-right">1</div>
                <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
              </div>


              <div class="form-group">
                <label for="pitch">Pitch</label>
                <div id="pitch-value" class="badge badge-success float-right">1</div>
                <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
              </div>


              <div class="form-group">
                <select id="voice-select" class="form-control form-control-lg"></select>
              </div>
              <button id="btn" class=" btn-lg btn-block btn btn-primary">Speak Up</button>
            </form>
             
           
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
     integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
 integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

 <script src="app.js"></script>
</body>
</html>
